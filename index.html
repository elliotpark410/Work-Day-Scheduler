<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nAMe="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <!-- Linking bootstrap API -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Linking jquery API -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

    <!-- Linking fonts API -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"/>

    <!-- local style.css has to be on bottom -->
    <link rel="stylesheet" href="style.css"/>

    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->

      <!-- in time-block div, need to add id="8" so that moment.js can compare currentHour to timeBlockHour and id="9"for next div and etc-->
      <div id="8" class="row time-block">
        <div class="hour col-md-1">08AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div> 

      <div id="9" class="row time-block">
        <div class="hour col-md-1">09AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div> 
      
      <div id="10" class="row time-block">
        <div class="hour col-1">10AM</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="row time-block">
        <div class="hour col-1">11AM</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="12" class="row time-block">
        <div class="hour col-1">12PM</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="13" class="row time-block">

        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      </div>

      <div id="18" class="row time-block">

        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="19" class="row time-block">
        <div class="hour col-1">07PM</div>
        <textarea class="description col-10"></textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="20" class="row time-block">

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
